<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timing - Samuel Wu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="content">
        <p class="day-text">{{ month }}月{{ day }}日</p>
        <p class="time-text">
          {{ hour }}<span :class="cursorVisible">:</span>{{minute}}
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
